<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RGB Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="assets/js/helpers.js" defer></script>
    <script src="./assets/js/main.js"></script>
</head>
<body>
    <div id="app-cont">
        <div class = "top-cont">
            <div class="game-title-cont">
                    <div class="rgb-title"><span>R</span><span>G</span><span>B</span></div>
                <div> Guessing Game</div>
            </div>
        </div>
        <div class = "bottom-cont">
            <div class="rgb-text-area"></div>
            <div class="color-area">
                <div class="color-box" id="box1"></div>
                <div class="color-box" id="box2"></div>
                <div class="color-box" id="box3"></div>
                <div class="color-box" id="box4"></div>
                <div class="color-box" id="box5"></div>
                <div class="color-box" id="box6"></div>
            </div>
            <div class="response-text"></div>
        </div>
    </div>
    
</body>
</html>
